<!DOCTYPE html>
<html>

<head>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry();
        const material = new THREE.MeshLambertMaterial({ color: 0x00ff00, wireframe: false });//wireframe allows you to see its pattern
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 2);
        scene.add(directionalLight);

        //move camera on z access (towards us) which brings view ouside of shape
        camera.position.z = 5;
        var dxPerFrame = 1; // how to move in a single frame

        const animate = function () {
            requestAnimationFrame(animate);

            sphere.rotation.x += Math.PI / 180;
            sphere.rotation.y += Math.PI / 180;

        
                // sphere.position.x += dxPerFrame; // move ball
                // if (sphere.position.x > 40) dxPerFrame = -0.50; // if we're too far right, move towards the left
                // if (sphere.position.y < -40) dxPerFrame = 0.50; // if we're too far left, move towards the right again
           

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
